<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
     <div id="header">
        <p id="header_text">Registration Form</p>
     </div>
     <div id="main_body">
        <div id="main_form">
           <div id="name_form">
                <form action="">
                    <input placeholder="Enter your first name" type="text" name="" id="first_name">
                    <input placeholder="Enter your last name" type="text" name="" id="last_name">
                </form>
            </div>
            <div id="father_name_form">
                <form action="">
                    <input placeholder="Enter your father name" type="text" name="" id="father_name">
                    <input placeholder="Enter your father occupation" type="text" name="" id="father_occupation">
                </form>
            </div>
            <div id="cnic_form">
                <form action="">
                    <input placeholder="Enter your CNIC number" type="number" name="" id="cnic_no">
                    <input placeholder="Enter your father CNIC number"  type="number" name="" id="father_cnic_no">
                </form>
            </div>
            <div id="password_form">
                <form action="">
                    <input placeholder="Enter your email address" type="email" name="" id="email">
                    <input placeholder="Enter your password" type="password" name="" id="password">
                </form>
            </div>
            <div id="submit_btn">
                <button id="btn" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
